
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/hospitalregister.css" type="text/css">
    <title>Registration</title>
  </head>
  <body>
<header>
    <h1>
        Hospital Registration
    </h1>
</header>
    <section class="container">
      <form id="my-form">
        <h1>Add Hospital Details</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name of Hospital:</label>
          <input type="text" id="name" required="true">
        </div>
        <div>
            <label for="type">Type of body:</label>
            <input type="text" id="body" required="true">
        </div>
        <div>
            <label for="mobile">Hospital Phone no:</label>
            <input type="number" id="mobile" required="true">
        </div>
        <div>
          <label for="email"> Hospital Email:</label>
          <input type="email" id="email" required="true">
        </div>
        <div>
            <label for="license">Hospital License:</label>
            <input type="file" id="file" required="true">
        </div>
        <div>
            <label for="website">Hospital Website<span id="small">(if any)</span>:</label>
            <input type="url" id="website">
        </div>
        <div>
            <label for="state"> State:</label>
            <input type="text" id="state" required="true">
          </div>
          <div>
            <label for="city"> City:</label>
            <input type="text" id="city" required="true">
          </div>
          <div>
            <label for="pin">Pincode:</label>
            <input type="number" id="pin" required="true">
        </div>
          <div>
            <label for="address"> Address:</label>
            <input type="text" id="address" required="true">
          </div>
       <!--<input class="btn" type="submit" value="Submit" href="login.html">-->
       <button type="" class="btn"><a href="login.html">Submit</a></button>
        <input class="btn" type="reset" value="Reset">
      </form>

      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script src="main.js" src="register.js"></script>
  </body>
</html>
